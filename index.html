<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/610df98630.js" crossorigin="anonymous"></script>
    <title>Tuan 05</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <div class="header">
            <!-- header ben trai -->
            <div class="header_left">
                <!-- logo header -->
                <div class="header_logo">
                    <img src="./assets/img/logo.png" alt="">
                </div>
                <!-- menu header -->
                <ul class="header_menu">
                    <li>Home</li>
                    <li>Promotions</li>
                    <li>Best-sellers</li>
                    <li>New releases</li>
                    <li>Support</li>
                </ul>
            </div>
            <!-- header ben phai -->
            <div class="header_right">
                <!-- thanh search -->
                <div class="header_search">
                    <i class="header_search_icon fa-solid fa-magnifying-glass"></i>
                    <input class="header_input" type="text" placeholder="Search...">
                </div>
                <img src="./assets/img/Bell 1.png" alt="">
                <img src="./assets/img/Shopping cart simple 1.png" alt="">
                <img src="./assets/img/Avatar 758.png" alt="">
            </div>
        </div>
        <!-- phan content -->
        <div class="content"></div>
        <!-- phan footer -->
        <div class="footer">
            <!-- footer logo -->
            <div class="footer_logo">
                <img class="logo" src="./assets/img/logo.png" alt="">
            </div>
            <!-- footer subscribe -->
            <div class="footer_subscribe">
                <!-- text -->
                <p class="subscribe_text">Subcribe to our newsletter</p>
                <!-- form subscribe -->
                <div class="subscribe_from">
                    <!-- form input -->
                    <div class="subscribe_from_input">
                        <i class="subscribe_icon fa-regular fa-envelope"></i>
                        <input class="subscribe_input" type="text" placeholder="Input your email">
                    </div>
                    <!-- button subscribe -->
                    <button class="subscribe_button">Subcribe</button>
                </div>
            </div>
            <div class="footer_list"></div>
            <div class="footer_brand"></div>
        </div>
        <img src="./assets/img/a_detail.png" alt="">
    </div>
</body>

</html>
